<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- bundled styled sheet -->
    <link rel="stylesheet" href="./dist/main.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,300;0,400;0,600;0,800;1,200;1,300;1,400;1,600;1,800&display=swap" rel="stylesheet">

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">

    <!-- bundle javascript -->
    <script src="./dist/main.js"></script>

    <title>Cryptolio</title>

</head>

<body>
  <section id="sidebar">
    <ul>
      <li>
        <a  id="add-coin-link">Add Coin</a>
      </li>
      <li>
        <a id ="table-link">Port Table</a>
      </li>

      <li>
        <a id="port-pie-link">Port Bars</a>
      </li>
      <li>
        <a id="price-chart-link">Price Chart</a>
      </li>
    </ul>
  </section>

  <main id="main">
    <div id="header">
      <h1>Cryptolio 
        <img src="./assets/crypto_logos/bitcoin-btc-logo.svg" alt="bitcoin logo">
        <img src="./assets/crypto_logos/ethereum-eth-logo.svg" alt="bitcoin logo">
        <img src="./assets/crypto_logos/solana-sol-logo.svg" alt="bitcoin logo">
        <img src="./assets/crypto_logos/terra-luna-logo.svg" alt="bitcoin logo">
      
      </h1> 
      <div>
        <img id="cyberfrog" src="./assets/cyberfrog.jpeg" alt="cyberfrog nft image"/>

      </div>
    </div>

    <content>

      <h2 id="add-coin-header">Add a coin</h2>
      <div id="search-wrap">
        <label for="search-input">
          <span>Coin name:</span>
          <input type="text" value="" id="search-input" placeholder="bitcoin">
        </label>
        <button>Search</button>
        <ol id="search-results">
        </ol>
      </div>

      <h2 id="port-header">Port Table</h2>
      <div id="port-wrap">
        <ul id="port-list"></ul>
      </div>

      <h2 id="port-pie-header">Port Bars</h2>
      <div id="port-pie-wrap">
      </div>

      <h2 id="price-chart-header">Price Chart <span id="price-chart-title"></span></h2>
      <div id="chart-wrap">
      </div>

    </content>

  </main>
  <footer></footer>
  
</body>

</html>
